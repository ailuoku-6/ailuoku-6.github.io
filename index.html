  <link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.3.0/css/mdui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <style media="screen">
    #seacing_bar{
      overflow: hidden;
    }
    .site-noicon:hover{
      color: #E65100;
      text-decoration: underline;
    }
  </style>
  <title>GY上网导航</title>
</head>
<body>
  <header class="mdui-appbar mdui-appbar-fixed mdui-shadow-0 mdui-hoverable">
    <div class="mdui-tab">
      <div class="mdui-toolbar-spacer"></div>
      <!-- <form class="sear_wrap" onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/baidu" target="_blank"> -->
      <form class="sear_wrap" onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/s" target="_blank">
        <div class="sear_marchine"></div>
        <input autocomplete="off" type="text" onfocus="checkHttps" name="wd" size="30" id="seacing_bar" placeholder="搜你所想" baidusug="1">
        <input class="mdui-btn mdui-color-indigo" id="seaching" type="submit" value="百度一下">
      </form>
      <div class="mdui-toolbar-spacer"></div>
    </div>
  </header>

    <div class="mdui-text-color-blue-900 title" id="">常用站点</div>
    <div class="mdui-divider"></div>
    <!-- <div class="mdui-row comtent_wrap" id="commonly_used"> -->

      <ul class="mdui-list">
        <li class="site mdui-hoverable">
          <a href="http://www.baidu.com" target="_blank">

              <img src="img/baidu.png" class="site-icon">
            </div>
            <div class="site-title">百度</div>
          </a>
        </li>
        <li class="site mdui-hoverable">
          <a href="http://www.taobao.com" target="_blank">
            <div>
              <img src="img/taobao.png" class="site-icon">
            </div>
            <div class="site-title">淘宝</div>
          </a>
        </li>

        <li class="site mdui-hoverable">
          <a href="http://www.jd.com" target="_blank">

              <img src="img/jd.png" class="site-icon">
            </div>
            <div class="site-title">京东</div>
          </a>
        </li>
        <li class="site mdui-hoverable">
          <a href="http://www.zhihu.com" target="_blank">

            <div class="site-title">知乎</div>

        </li>
        <li class="site mdui-hoverable">

        </li>
        <li class="site mdui-hoverable">
          <a href="https://mail.qq.com/" target="_blank">
            <div>
              <img src="img/qqmail.png" class="site-icon">
            </div>

          </a>
        </li>
        <li class="site mdui-hoverable">
          <a href="https://weibo.com/" target="_blank">

        </li>

        <li class="site mdui-hoverable">

            </div>
            <div class="site-title">网易云音乐</div>
          </a>
        </li>

      <div class="site-card mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 mdui-shadow-2">

        <div class="mdui-divider mdui-divider-coustom"></div>
        <ul class="mdui-list" id="shopping">

        </ul>

      <div class="site-card mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 mdui-shadow-2">

        <div class="mdui-divider mdui-divider-coustom"></div>
